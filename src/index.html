<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="format-detection" content="telephone=no">
  <meta name="viewport" content="width=1260">
  <title>Пример grunticon</title>
  <script src="js/lib/grunticon.loader.js"></script>
  <script>
    grunticon(["css/grunticon-icons.data.svg.css", "css/grunticon-icons.data.png.css", "css/grunticon-icons.fallback.css"], grunticon.svgLoadedCallback);
  </script>
  <noscript>
    <link href="css/grunticon-icons.fallback.css" rel="stylesheet">
  </noscript>
  <style type="text/css">
    .container {
      width: 700px;
      margin: 0 auto;
    }
    .owl-prev:before,
    .owl-next:before {
      content: '';
    }
    .icon-user path{
      fill: #f00;
    }
  </style>
</head>
<body>
  <div class="container">
    <p>Обычные иконки</p>
    <i class="icon-user"></i>
    <i class="icon-arrow_slider_right"></i>
    <i class="icon-arrow_slider_left"></i>
    <p>Кастомные селекторы</p>
    <div class="product-previews">
      <div class="owl-prev"></div>
      <div class="owl-next"></div>
    </div>
    <p>Инлайн свг</p>
    <i class="icon-user" data-grunticon-embed></i>
  </div>
</body>
</html>
